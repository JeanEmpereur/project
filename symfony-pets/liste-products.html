<!DOCTYPE html>
<html>
    <head>
    
        <title>PetsLand</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet">
    </head>

    <h1>Listes des products</h1>
   

    <div class="container">
        <p id="title-rpoducts" class="text-center">Liste des products</p>
        <div class="row" id="div-products">

        </div>



        <h2 >Ajouter un produit</h2>

        <form id="postproduct">
            <label for="prix">Prix:</label><br>
            <input type="text" id="prix" name="prix" required><br>
            <label for="name">Nom: </label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" required><br>
            <label for="Stock">Stock: </label><br>
            <input type="text" id="stock" name="Stock" required><br>
            <input type="submit" value="Submit">
        </form>

    </div>

    <script src="js/jquery_3.6.0.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/products.js"></script>
</html>
